 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eScanning\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch2 id=\u0022scanning\u0022\u003eScanning\u003c\/h2\u003e\n\u003cp\u003eThe first goal of many hackers is to identify the entry points into a system.  This can be achieved using network reconnisance tools to \u0026ldquo;scan\u0026rdquo; a host.\u003c\/p\u003e\n\u003cp\u003eScanning can be performed with an iphone app called \u003ca href=\u0022https:\/\/apps.apple.com\/app\/id557405467\u0022\u003eNet Analyer\u003c\/a\u003e\nit also can be performed by installing and running an  app called \u0026rsquo;nmap\u0026rsquo; on a laptop.\u003c\/p\u003e\n\u003cp\u003eYou should attempt to scan the ip address of the hotspot.  Can you figure out what the ip address is of the Hotspot?  here\u0026rsquo;s a hint: it\u0026rsquo;s the default gateway that your device will have when it\u0026rsquo;s attached to the wifi network.  Perhaps there is a SETTING for the WIFI NETWORK which would give you a clue?\u003c\/p\u003e\n\u003cp\u003e\u003ca href=\u0022https:\/\/www.youtube.com\/watch?v=ltEFbi_I2KY\u0022\u003eNetwork Reconnisance basics video\u003c\/a\u003e\u003c\/p\u003e\n\u003cp\u003e\u003ca href=\u0022https:\/\/www.youtube.com\/watch?v=I6kcGPp_Zx4\u0022\u003eNet Analyzer basics video\u003c\/a\u003e\u003c\/p\u003e\n\u003cp\u003e\u003ca href=\u0022https:\/\/www.youtube.com\/watch?v=rxtbVJeUcJ0\u0022\u003eDiscover your default gateway on a mac\u003c\/a\u003e\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
