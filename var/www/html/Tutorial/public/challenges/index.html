 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eChallenges\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0022easy-challenges\u0022\u003eEasy Challenges\u003c\/h1\u003e\n\u003col\u003e\n\u003cli\u003eWhat is the Wifi Password?\u003c\/li\u003e\n\u003cli\u003eWhen you are connected to the network, what is default gateway ipaddress and hostname of the default gateway?  What is the IP address that was assigned to the device you were attached to?   What is the DNS server’s IP address while you’re connected to the hotspot?  (Need a clue?  check out this video: \u003ca href=\u0022https:\/\/www.youtube.com\/watch?v=6PZp7LNKHgk\u0022\u003ehttps:\/\/www.youtube.com\/watch?v=6PZp7LNKHgk\u003c\/a\u003e)\u003c\/li\u003e\n\u003cli\u003eAre you able to connect to the Internet over the hotspot in its default configuration?  How did you determine this?  Why does or doesn\u0026rsquo;t it work?\u003c\/li\u003e\n\u003cli\u003eWhat possible entry points exist for gaining access to the Hotspot?  Describe you tested to discover if the attack is possible?\nHow can you gain shell access to the device?  Do not continue to the next section until you have been able to gain access\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003ch1 id=\u0022medium-challenges\u0022\u003eMedium Challenges\u003c\/h1\u003e\n\u003col\u003e\n\u003cli\u003eHow do you change the password on the Access Point?\u003c\/li\u003e\n\u003cli\u003eHow do you configure SSHD so that you don’t have to rely on passwords?\u003c\/li\u003e\n\u003cli\u003eWhat is the operating system version of the device?\u003c\/li\u003e\n\u003cli\u003eWhat services are listening on the device?\u003c\/li\u003e\n\u003cli\u003eWhat web server is running on the device?\u003c\/li\u003e\n\u003cli\u003eDescribe any web page you found on the device.  What was the URL?  Were you able to view it?\u003c\/li\u003e\n\u003cli\u003eWhere are the logs for the webserver stored?\u003c\/li\u003e\n\u003cli\u003eWhere are the files for the webserver stored?\u003c\/li\u003e\n\u003cli\u003eCan you view the web page?\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003ch1 id=\u0022advanced-challenges\u0022\u003eAdvanced Challenges\u003c\/h1\u003e\n\u003col\u003e\n\u003cli\u003eWhat is HostAPD?\u003c\/li\u003e\n\u003cli\u003eWhat is an interface?\u003c\/li\u003e\n\u003cli\u003eWhat interface is HostAPD running on?\u003c\/li\u003e\n\u003cli\u003eWhat is the ipaddress on wlan0?\u003c\/li\u003e\n\u003cli\u003eWhat is the ipaddress on eth0?  Why?\u003c\/li\u003e\n\u003cli\u003eWhere are the HostAPD access logs?\u003c\/li\u003e\n\u003cli\u003eWhat file do you need to edit to change the SSID, Password and wifi security settings?\u003c\/li\u003e\n\u003cli\u003eWhat is IP forwarding?  What is ip Masquerading?\u003c\/li\u003e\n\u003cli\u003eWhat is a “router”?\u003c\/li\u003e\n\u003cli\u003eWhat are the major steps for turning our Hacking hotspot into a working wifi access point that gives access to the Internet?\u003c\/li\u003e\n\u003cli\u003eWhat is IP Forwarding? How do we enable it?\u003c\/li\u003e\n\u003cli\u003eHow can you change your device into a working access point?\u003c\/li\u003e\n\u003cli\u003eHow do you get connectivity working on the Ethernet Interface?\u003c\/li\u003e\n\u003cli\u003ePlugging it into a network with DHCP\u003c\/li\u003e\n\u003cli\u003ePlugging it into a network with static ip addresses\u003c\/li\u003e\n\u003cli\u003eHow do you turn on ip forwarding in linux?\u003c\/li\u003e\n\u003cli\u003eHow do you make it a permanent change?\u003c\/li\u003e\n\u003cli\u003eHow do you activate Network Address translation?\u003c\/li\u003e\n\u003cli\u003eHow do you vend IP addresses to devices that are attached to your network?\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003ch1 id=\u0022privacysecurity-defense-challenges\u0022\u003ePrivacy\/Security Defense Challenges\u003c\/h1\u003e\n\u003col\u003e\n\u003cli\u003eWhat does an admin know about you while you’re attached to the device?\u003c\/li\u003e\n\u003cli\u003eWhat do you see when running tail –f \/var\/log\/hostapd.log while a device attaches to the wifi network?\u003c\/li\u003e\n\u003cli\u003eWhat do you see when running tail-f \/var\/log\/dnsmasq.log while a device attaches to the wifi network?\u003c\/li\u003e\n\u003cli\u003eWhat do you see when running tail –f \/var\/log\/lighttpd\/access.log while a device browses to the web site?\u003c\/li\u003e\n\u003cli\u003eWhat are the privacy implications for connecting to a wifi network?\u003c\/li\u003e\n\u003cli\u003eWhat information does an Access Point operator have about you if you attach to that network?\u003c\/li\u003e\n\u003cli\u003eWhat kind of attacks can an admin execute while you’re attached to the device?\u003c\/li\u003e\n\u003cli\u003eWhat is packet sniffing?  How could it be done?\u003c\/li\u003e\n\u003cli\u003eWhat is a MITM attack?  How could it be done?\u003c\/li\u003e\n\u003cli\u003eWhat is DNS hijacking?  How could it be done?\u003c\/li\u003e\n\u003cli\u003eHow can you harden this access point so that no one could reproduce the attacks you used?\u003c\/li\u003e\n\u003cli\u003eHow do you install software?\u003c\/li\u003e\n\u003cli\u003eHow could you configure SSHD to resist brute force password guesses?\u003c\/li\u003e\n\u003cli\u003eWhat is Fail2Ban\u003c\/li\u003e\n\u003cli\u003eWhat is nftables?\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
